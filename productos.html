<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Tienda de Suplementos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>FITNESS STORE</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Agregar Nuevo Producto</h2>
            <form id="agregarProductoForm">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" min="0" step="0.01" required>

                <label for="imagen_url">URL de la Imagen:</label>
                <input type="url" id="imagen_url" name="imagen_url" required>

                <button type="submit">Agregar Producto</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tienda Suplementos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('agregarProductoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('productos.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Producto agregado correctamente');
                    window.location.href = 'index.html';
                } else {
                    alert('Error al agregar producto: ' + data.error);
                }
            })
            .catch(error => console.error('Error al agregar producto:', error));
        });
    </script>
</body>
</html>
